<ion-item *ngIf="place" [detail]="false">
  <ion-label class="ion-text-wrap">
    <h2>
      {{ place.content.name }}
      <span class="date">
        <ion-note>{{ place.distance.value | number: '1.1-1'}}KM</ion-note>
      </span>
    </h2>
    <h3>{{ place.content.address }}</h3>
  </ion-label>
  </ion-item>
