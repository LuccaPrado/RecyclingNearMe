<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Recycling in
        </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="changeDistance()">
                {{distance}}KM
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title>
                Recycling in
            </ion-title>
            <ion-buttons slot="end">
                <ion-button>
                    Rng
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>

    <ion-list>
        <app-place *ngFor="let place of placeResp" [place]="place"></app-place>
    </ion-list>
</ion-content>
